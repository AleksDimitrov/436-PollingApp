<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="../javascript.js"></script>
    <title>Polling App</title>
</head>
<body>
    <div>
        <h3 id="headerBox" class="box">Room Code</h3>
    </div>
    <div id="outerBox" class="box">
        <div id="questionBox" class="box">
            <div id="questionTitle" class="title">Question</div>
            <div id="questionText">How do you make the best website?</div>
            <!-- <div id="optionsBox" class="box"> -->
                <div id="optionBox" class="box">
                    <h4>Option 1<h4>
                </div>
                <div id="optionBox2" class="box">
                    <h4>Option 2</h4>
                </div>
            <!-- </div> -->

            <!-- Human Icons -->
            <div id="responsesContainer">
                <div id="humanIcons"></div>
                <body onload="humanIconSpawner();"></body>
            </div>
            
        </div>
        <div id="chatBox" class="box">
            <div class="box"><h2>Chat</h2></div>
            <div>
                <form onsubmit="spawnText();return false;">
                    <input id="chatInput" type="text" placeholder="Type Here to Chat"></text>
                    <noscript><input type="submit" ></noscript>
                </form>
            </div>
            <!-- Textarea may be more flexible -->
            <!-- <div>
                <textarea></textarea>
            </div> -->
            <div id="chatText"></div>
        </div>
    </div>
</body>
